<div xmlns="http://www.w3.org/1999/xhtml" xmlns:xi="http://www.w3.org/2001/XInclude" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div data-template="app:fix-links" class="record">
        <main class="main-content-block translation">
            <div class="row">
                <div class="col-md-2">
                    <h4>Table of Contents</h4>
                    <div data-template="app:textTOC"/>
                </div>
                <div class="col-md-8 parallelText">
                    <div data-template="app:h1"/>
                    <hr/>
                    <div data-template="app:display-nodes" data-template-paths="descendant::tei:body"/>
                </div>
                <div class="col-md-2">
                    <div class="citationInformation">
                        <h4>Citation Information</h4>
                        <div data-template="app:display-nodes" data-template-paths="descendant::tei:biblStruct"/>
                    </div>
                    <hr/>
                    <h4>Factoids</h4>
                    <h4>Other Features?</h4>
                    
                </div>
            </div>
            <!--
            <div data-template="app:h1"/>
            <div class="citation well">
                <div data-template="app:display-nodes" data-template-paths="/descendant::tei:sourceDesc"/>
            </div>
            -->
            <div id="footnoteDisplay" class="footnote">
                <div class="content"></div>  
            </div>
        </main>
        
        <script src="$nav-base/resources/js/bigSlide.min.js"/>
        <script>
            $(document).ready(function() {
            //Add table of contents - move to main js or have a rec-view.js that
                $('.menu-link').bigSlide({
                    menuWidth:'25em',
                    speed:'450'
                });            
            });
        </script>
    </div>
</div>
